<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <style>
    :root {
      --bg: #0d1117;
      --surface: #161b22;
      --border: #30363d;
      --text: #e6edf3;
      --text-muted: #8b949e;
      --accent: #58a6ff;
      --accent-hover: #79c0ff;
      --tag-bg: #1f6feb22;
      --tag-border: #1f6feb55;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    a { color: var(--accent); text-decoration: none; }
    a:hover { color: var(--accent-hover); text-decoration: underline; }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 24px;
    }

    .site-header {
      border-bottom: 1px solid var(--border);
      padding: 20px 0;
      margin-bottom: 40px;
    }
    .site-header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .site-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text);
    }
    .site-title:hover { color: var(--accent); text-decoration: none; }
    .site-nav a {
      margin-left: 24px;
      color: var(--text-muted);
      font-size: 0.9rem;
    }
    .site-nav a:hover { color: var(--text); text-decoration: none; }

    .content { padding-bottom: 80px; }
    .content h1 { font-size: 2rem; margin-bottom: 4px; }
    .content h2 { font-size: 1.5rem; margin-top: 32px; margin-bottom: 12px; color: var(--text); }
    .content h3 { font-size: 1.15rem; margin-top: 24px; margin-bottom: 8px; }
    .content p { margin-bottom: 16px; color: var(--text-muted); }
    .content ul, .content ol { margin-bottom: 16px; padding-left: 24px; color: var(--text-muted); }
    .content li { margin-bottom: 6px; }
    .content img {
      max-width: 100%;
      border-radius: 8px;
      border: 1px solid var(--border);
      margin: 16px 0;
    }
    .content strong { color: var(--text); }

    .content code {
      background: var(--surface);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.875em;
      border: 1px solid var(--border);
    }
    .content pre {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 16px;
      overflow-x: auto;
      margin-bottom: 16px;
    }
    .content pre code {
      border: none;
      padding: 0;
      background: none;
    }

    .content table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 16px;
    }
    .content th, .content td {
      padding: 8px 12px;
      border: 1px solid var(--border);
      text-align: left;
    }
    .content th {
      background: var(--surface);
      color: var(--text);
      font-weight: 600;
    }
    .content td { color: var(--text-muted); }

    .project-header { margin-bottom: 32px; }
    .project-meta { color: var(--text-muted); font-size: 0.9rem; margin-bottom: 16px; }
    .back-link { display: inline-block; margin-bottom: 24px; font-size: 0.9rem; }
    .tags { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 16px; }
    .tag {
      font-size: 0.75rem;
      padding: 2px 10px;
      border-radius: 12px;
      background: var(--tag-bg);
      border: 1px solid var(--tag-border);
      color: var(--accent);
    }

    .site-footer {
      border-top: 1px solid var(--border);
      padding: 24px 0;
      text-align: center;
      color: var(--text-muted);
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title }}</a>
      <nav class="site-nav">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/#projects' | relative_url }}">Projects</a>
      </nav>
    </div>
  </header>

  <main class="content">
    <div class="container">
      <a href="{{ '/' | relative_url }}" class="back-link">&larr; Back to all projects</a>

      <div class="project-header">
        <h1>{{ page.title }}</h1>
        {% if page.tags %}
        <div class="tags">
          {% for tag in page.tags %}
          <span class="tag">{{ tag }}</span>
          {% endfor %}
        </div>
        {% endif %}
        {% if page.summary %}
        <p class="project-meta">{{ page.summary }}</p>
        {% endif %}
      </div>

      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      &copy; {{ site.time | date: '%Y' }} {{ site.title }}
    </div>
  </footer>
</body>
</html>
