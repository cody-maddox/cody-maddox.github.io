title: Cody Maddox
description: Data Science & Analytics Portfolio
baseurl: ""
url: "https://cody-maddox.github.io"

# No remote theme â€” using custom layouts in _layouts/

# Tell kramdown to leave $$ blocks alone so MathJax can render them
markdown: kramdown
kramdown:
  math_engine: mathjax

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  - scope:
      path: ""
    values:
      layout: "default"
